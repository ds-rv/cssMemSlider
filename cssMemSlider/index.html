<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>CSS Meme Slider</title>
</head>
<body>
  <div class="container">
    <div class="carousel">
      <input type="radio" name="img" id="img1" checked>
      <input type="radio" name="img" id="img2">
      <input type="radio" name="img" id="img3">
      <input type="radio" name="img" id="img4">
      <div class="slider">
        <div class="slide-track">
          <div class="slide"></div>
          <div class="slide"></div>
          <div class="slide"></div>
          <div class="slide"></div>
        </div>
      </div>
      <div class="panel">
        <div class="captions">
          <div class="caption">JavaScript definitely has its good parts</div>
          <div class="caption">CSS is awesome</div>
          <div class="caption">Wanna try some Node.js?</div>
          <div class="caption">So true!</div>
        </div>
        <div class="dots">
          <label class="dot" for="img1"><div class="dot-inner"></div></label>
          <label class="dot" for="img2"><div class="dot-inner"></div></label>
          <label class="dot" for="img3"><div class="dot-inner"></div></label>
          <label class="dot" for="img4"><div class="dot-inner"></div></label>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
