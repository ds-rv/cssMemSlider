<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>CSS Meme Slider</title>
</head>
<body>
  <div class="container">
    <div class="carousel">
      <input type="radio" name="img" id="img1" checked>
      <input type="radio" name="img" id="img2">
      <input type="radio" name="img" id="img3">
      <input type="radio" name="img" id="img4">
      <div class="slider">
        <div class="slide-track">
          <div class="slide" style="background:#5b8;"></div>
          <div class="slide" style="background:#85b;"></div>
          <div class="slide" style="background:#e95;"></div>
          <div class="slide" style="background:#e59;"></div>
        </div>
      </div>
      <div class="panel">
        <div class="captions">
          <div class="caption">Slide 1</div>
          <div class="caption">Slide 2</div>
          <div class="caption">Slide 3</div>
          <div class="caption">Slide 4</div>
        </div>
        <div class="dots">
          <label class="dot" for="img1"></label>
          <label class="dot" for="img2"></label>
          <label class="dot" for="img3"></label>
          <label class="dot" for="img4"></label>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
